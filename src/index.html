<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./index.js">
    <title>Calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
</head>
<body>
    
    <h1>Do your Math!</h1>
    <div class="container">
        
        <div class="calculator">
             
            <input id="input" type="text"placeholder="0">
            <button onclick="clr()">C</button>
            <button onclick="display('%')">mod</button>
            <button onclick="del()">del</button>  
            <button onclick="display('/')">&#247;</button>    
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">&#215;</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">&#8722;</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">&#43;</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>       
            <button onclick="display('.')">.</button>
            <button onclick="Calculate()">&#61;</button>

        </div>
    </div>
  
   <script>
    let input=document.getElementById('input');
   function display(num)
{
    input.value+=num;
}
function Calculate()
{
    // eval is used to check whether the given expression is valid or not ,to do mathematical operation.
    try{
        input.value=eval(input.value);
      
    }
    catch(err){
          alert("Invalid Input");
    }
}
// to clear the input.
function clr()
{
    input.value="";
}
function del()
{
    // to delete a value one by one by using slice.
    input.value=input.value.slice(0,-1);
}

   </script>
   
</body>
</html>
